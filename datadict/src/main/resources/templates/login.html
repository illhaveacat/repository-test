<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta http-equiv="pragma" content="no-cache" />
    <meta http-equiv="Cache-Control" content="no-cache" />
    <meta http-equiv="Cache-Control" content="no-store"/>
    <meta http-equiv="Expires" content="0" />
    <meta charset="utf-8" />

    <title>用户登录</title>

    <script th:inline="javascript">
        var basepath = /*[[${#httpServletRequest.getContextPath()}]]*/ "/";
    </script>
</head>
<body style="background-image:url(/images/img_bg_1.jpg); background-size:cover;background-repeat:no-repeat;">

<div style="margin: 0 auto; padding-bottom: 0%; padding-top: 7.5%; width: 380px;">
    <div class="panel panel-color panel-danger panel-pages panel-shadow">
        <div class="panel-heading bg-img">
            <div class="bg-overlay"></div>
            <h3 class="text-center m-t-10">数据字典平台登陆</h3>
        </div>

        <div class="panel-body">
                <div style="display: none;">
                    <!--错误提示信息-->
                    <div th:if="${param.error}">
                        <input th:value="无效的用户或密码！" id="errorMsg" type="hidden"/>
                    </div>
                    <div th:if="${param.logout}">
                        <input th:value="你已经退出！" id="errorMsg" type="hidden"/>
                    </div>
                </div>
                <div class="form-group">
                    <div class="col-xs-12">
                        <input class="input-lg input-border" value="admin" name="username" type="text" id="username"
                               placeholder="请输入账号 :)" style="height:30px;" />
                    </div>
                </div>

                <div class="form-group" style="margin-top:10px;">
                    <div class="col-xs-12">
                        <input class=" input-lg input-border" th:value="123456" name="password" type="password" id="password"
                               placeholder="请输入密码"  style="height:30px;" />
                    </div>
                </div>
                <div class="form-group" style="margin-top:10px;">
                    <div class="col-xs-12">
                        <input class=" input-lg input-border" id="checkCode" type="text" placeholder="验证码"   style="width:150px;height:30px;"/>
                        <img src="" onclick="reloadImg();" style="height:30px;width:70px;" th:src="@{/login/verifyCode}" id="validateImg"/>
                        <a id="kanbuq" href="javascript:;" onclick="reloadImg();">看不清，换一张</a>
                    </div>
                </div>
                <!--<div class="form-group">-->
                    <!--<div class="col-xs-12">-->
                        <!--<div class="checkbox checkbox-danger">-->
                            <!--<input type="checkbox" id="remember-me" name="remember-me" value="0" onclick="if(this.checked){this.value = 1}else{this.value=0}"/>-->
                            <!--<label for="remember-me">记住我</label>-->
                        <!--</div>-->
                    <!--</div>-->
                <!--</div>-->

                <div class="form-group text-center m-t-40" style="margin-top:10px;">
                    <div class="col-xs-12">
                        <button onclick="verSubmit()" class="btn btn-danger btn-lg btn-rounded btn-block w-lg waves-effect waves-light" style="box-shadow: 0px 0px 4px #868282;">登&nbsp;录
                        </button>
                    </div>
                </div>
        </div>

    </div>
</div>


<input th:value="${errorMsg}" id="errorMsg" type="hidden"/>
</body>
<script type="text/javascript" src="/js/common/jquery-3.3.1.min.js"></script>
<script type="text/javascript" src="/js/login.js"></script>
</html>
